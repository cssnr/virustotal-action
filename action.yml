name: "VirusTotal Action"
description: "Scan Files for Malware using the Virus Total API"
author: "Shane"
branding:
  icon: "shield"
  color: "blue"

inputs:
  vt_api_key:
    description: "VirusTotal API Key"
    required: true
  file_globs:
    description: "File Globs to Process"
  rate_limit:
    description: "API Calls Per Minute"
    default: "4"
  release_id:
    description: "Release ID to process"
    default: ""
  update_release:
    description: "Update Release Notes"
    default: "true"
  release_heading:
    description: "Release Notes Heading"
    default: "üõ°Ô∏è **VirusTotal Results:**"
  collapsed:
    description: "Show Links Collapsed"
    default: "false"
  file_name:
    description: "File Name Display"
    default: "name"
  summary:
    description: "Add Summary to Job"
    default: "true"
  github_token:
    description: "Only for external or PAT"
    default: ${{ github.token }}

outputs:
  results:
    description: "Comma Seperated String of file/id"
  json:
    description: "JSON Object List Results String"

runs:
  using: "node20"
  main: "dist/index.js"
