name: "Test"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          file_globs: |
            README.md
            .gitignore

      - name: "Validate Outputs"
        run: |
          echo "results: '${{ steps.test.outputs.results }}'"
          if [ -z '${{ steps.test.outputs.results }}' ];then
            echo "Missing output: results"
            exit 1
          fi
          echo "json: '${{ steps.test.outputs.json }}'"
          if [ -z '${{ steps.test.outputs.json }}' ];then
            echo "Missing output: json"
            exit 1
          fi

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "ESLint"
        run: |
          npm install
          npm run lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Build"
        run: |
          npm install
          npm run build

      - name: "Verify"
        run: |
          git status --porcelain dist/
          if [ ! -d "dist" ];then
            echo "Missing dist directory, run: npm build"
            exit 1
          fi
          if [ -n "$(git status --porcelain dist)" ];then
            echo "Build was not run, run: npm build"
            exit 1
          fi
