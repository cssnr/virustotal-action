name: "Test"

on:
  workflow_dispatch:
  schedule:
    - cron: "18 18 * * 1,3,5"
  push:
    branches: ["**"]
    paths:
      - "dist/**"
      - "src/**"
      - ".github/workflows/test.yaml"
      - "package*.json"
      - "requirements.txt"
      - "action.yml"

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          file_globs: |
            README.md
            .gitignore

      - name: "Verify Outputs"
        run: |
          echo "results: '${{ steps.test.outputs.results }}'"
          if [ -z '${{ steps.test.outputs.results }}' ];then
            echo "Missing output: results"
            exit 1
          fi
          echo "json: '${{ steps.test.outputs.json }}'"
          if [ -z '${{ steps.test.outputs.json }}' ];then
            echo "Missing output: json"
            exit 1
          fi

      - name: "Schedule Failure Notification"
        if: ${{ failure() && github.event_name == 'schedule' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
